<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
<title>InMoov - Admin Panel</title>
<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>

</head>

<body>
<center>
<h2>Welcome to InMoov's Admin Panel</h2>
<br>
<p>
Here goes a webpage where we can monitor topics through websocket.
<br><br>
</p>
<table>
<tbody id="text_output"><tr></tr></tbody>
</table>

<br><br><br><br>
<a href="{{ url_for('logout') }}" >
<button type="button">Log out !</button>
</a>
<br><br>
<form action="{{ url_for('manage_power') }}">
  <input hidden name="control" value="shutdown">
  <input type="submit" value="Shutdown !">
</form>
<br><br>                                                                   
<form action="{{ url_for('manage_power') }}">                                                 
  <input hidden name="control" value="reboot">
<input type="submit" value="Reboot !"> 
</form>
<br><br>                                                                                      
<form action="{{ url_for('manage_ssh') }}">                                     
  <input hidden name="state" value="on">
<input type="submit" value="Activate SSH !"> 
</form> 
<br><br>                                       
<form action="{{ url_for('manage_ssh') }}">                                         
  <input hidden name="state" value="off">                                                    
  <input type="submit" value="Disable SSH !">  
</form>
